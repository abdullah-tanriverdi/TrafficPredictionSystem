<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Traffic Prediction  System</title>
    <style>
        html, body {
            height: 100%;
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        #map {
            position: absolute;
            top: 0; bottom: 0;
            width: 100%;
            z-index: 0;
        }
        .search-container {
            position: absolute;
            top: 30px; left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }
        .search-container input[type="text"] {
            padding: 14px 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 280px;
        }
        .search-container button, .search-container a.button-reset {
            padding: 14px 18px;
            border: none;
            background-color: #1e90ff;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .search-container button:hover, .search-container a.button-reset:hover {
            background-color: #0d6efd;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <div class="search-container">
        <form method="POST" action="/generate_route" style="display: flex; gap: 15px; align-items: center;">
            <input type="text" name="start" placeholder="Başlangıç noktası (isim veya 41.01,29.00)" value="{{ start }}" required />
            <input type="text" name="end" placeholder="Bitiş noktası (isim veya 41.05,29.10)" value="{{ end }}" required />
            <button type="submit" title="Rotayı oluştur"><i class="fas fa-location-arrow"></i></button>
            <a href="{{ url_for('reset') }}" class="button-reset" title="Sıfırla"><i class="fas fa-redo"></i></a>
        </form>
    </div>
    <div id="map">
        {{ map|safe }}
    </div>
</body>
</html>
