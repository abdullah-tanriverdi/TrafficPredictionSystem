<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Traffic Prediction System</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    #map {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      z-index: 0;
    }

    /* Sol Panel */
    .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 260px;
      background: #f0f2f5;
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
      z-index: 10;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .info-item {
      margin-bottom: 12px;
      font-size: 14px;
      color: #444;
    }

    .info-label {
      font-weight: 600;
    }

    /* Orta Search Kutusu */
    .search-container {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 16px 24px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 20;
    }

    .search-container input[type="text"] {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 260px;
    }

    .search-container button,
    .search-container a.button-reset {
      padding: 12px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 15px;
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .search-container button:hover,
    .search-container a.button-reset:hover {
      background-color: #0056b3;
    }

    /* Hata Mesajı */
    .error-message {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffe0e0;
      padding: 10px 20px;
      border-radius: 6px;
      color: #b00020;
      font-weight: 500;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
      z-index: 12;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Sol Panel -->
  <div class="sidebar">
    <h2>Rota Bilgileri</h2>
    {% if start_coords and end_coords %}
      <div class="info-item">
        <span class="info-label">Başlangıç:</span><br>
        {{ start_coords[0] }}, {{ start_coords[1] }}
      </div>
      <div class="info-item">
        <span class="info-label">Bitiş:</span><br>
        {{ end_coords[0] }}, {{ end_coords[1] }}
      </div>
    {% else %}
      <div class="info-item">Henüz rota oluşturulmadı.</div>
    {% endif %}
  </div>

  <!-- Orta Form -->
  <div class="search-container">
    <form method="POST" action="/generate_route" style="display: flex; gap: 12px; align-items: center;">
      <input type="text" name="start" placeholder="Başlangıç (adres veya koordinat)" value="{{ start }}" required />
      <input type="text" name="end" placeholder="Bitiş (adres veya koordinat)" value="{{ end }}" required />
      <button type="submit" title="Rotayı Oluştur"><i class="fa-solid fa-route"></i></button>
    </form>
    <a href="/reset" class="button-reset" title="Temizle"><i class="fa-solid fa-arrows-rotate"></i></a>
  </div>

  {% if error %}
    <div class="error-message">{{ error }}</div>
  {% endif %}

  <!-- Harita -->
  <div id="map">{{ map | safe }}</div>
</body>
</html>
